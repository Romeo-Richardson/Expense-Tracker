<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Expense-Tracker/expense.css">
    <script src="/Expense-Tracker/expense2.js" defer></script>
    <title>Expense</title>
</head>
<body>
    <div id="banner">
        <div id="balance">My Balance</div>
        <div id="balance-amount">$921.48</div>
        <div id="budget">Weekly Budget</div>
        <div id="budget-amount">Dynamic</div>
        <div id="left-circle"></div>
        <div id="right-circle"></div>
    </div>
    <div id="main">
        <div id="header">Spending - Last 7 days</div>
        <div id="days">
            <div class="days">mon</div>
            <div class="days">tue</div>
            <div class="days">wed</div>
            <div class="days">thu</div>
            <div class="days">fri</div>
            <div class="days">sat</div>
            <div class="days">sun</div>
        </div>
        <div id="graph">
            <div class="graph" id="graph1"></div>
            <div class="graph" id="graph2"></div>
            <div class="graph" id="graph3"></div>
            <div class="graph" id="graph4"></div>
            <div class="graph" id="graph5"></div>
            <div class="graph" id="graph6"></div>
            <div class="graph" id="graph7"></div>
        </div>
        <div id="this-month">Total this month</div>
        <div id="this-amount">Dynamic</div>
        <div id="last-month">from last month</div>
        <div id="last-amount">+2.4%</div>
    </div>
</body>
</html>
